name: Vue Deploy

on:
  push:
    branches:
      - dev
    tags:
      - '*'  # 推送带有版本号的标签（例如 1.0.0）

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22.15.0'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Zip build artifacts
        run: |
          zip -r vue-build-${{ github.sha }}.zip ./dist/

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1.1.2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ github.ref_name }}  # 使用推送的标签作为 tag_name
          release_name: Release ${{ github.ref_name }}  # 使用推送的标签作为 release_name
          draft: false
          prerelease: false

      - name: Upload Build Artifacts
        id: upload
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: vue-build-${{ github.sha }}.zip
          asset_name: vue-build-${{ github.ref_name }}.zip  # 使用推送的标签作为文件名
          asset_content_type: application/zip