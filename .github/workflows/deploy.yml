name: Vue Deploy

on:
  push:
    branches:
      - dev
    tags:
      - '*'  # 推送带有版本号的标签（例如 1.0.0）

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '22.15.0'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build